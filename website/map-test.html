    <section class="container">

    <script>
        // Initialize the map with Antwerp coordinates
        var map = L.map('map').setView([35.66088489077658, 139.72920010332197], 13);
    
        // Add a tile layer to the map (you can replace this with your own tile layer)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
    
        // Add a marker to the map for Antwerp
        var marker = L.marker([35.66088489077658, 139.72920010332197]).addTo(map);
    
        // Add a popup to the marker
        marker.bindPopup("<b>Minato</b><br>Pok√©mon HQ").openPopup();
    </script>
